name: Build

on:
  pull_request:
  push:

jobs:
   build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        smalltalk: [ Pharo64-8.0, Pharo64-7.0]
        rdbms: [ PostgreSQLv9.4, PostgreSQLv9.5, PostgreSQLv9.6, PostgreSQLv10, PostgreSQLv11, PostgreSQLv12, MySQLv5.5, RDBMS=MySQLv5.6, RDBMS=MySQLv5.7, MariaDBv10.1, MariaDBv10.2, MariaDBv10.3, MariaDBv10.4, SQLite3 ]
    name: ${{ join(matrix, '+') }}
    steps:
      - uses: actions/checkout@v2
      - uses: ba-st-actions/setup-smalltalkCI@v1.0.0
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Install RDBMS
        run: ./scripts/install-RDBMS.sh
        env:
          RDBMS: ${{ matrix.rdbms }}
      - name: Load Image and Run Tests
        run: smalltalkci -s ${{ matrix.smalltalk }}
        timeout-minutes: 15
        env:
          RDBMS: ${{ matrix.rdbms }}
      - run: echo "::set-env name=SCI_COVERAGE_FILE_LOCATION::${HOME}/.smalltalkCI/_builds/coveralls_results.json"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ env.SCI_COVERAGE_FILE_LOCATION }}
